<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Test workflow UIsdfsaaaaaaaaaaaaaaaa</title>
		
		<link rel="stylesheet" href="css/impromptu.css" type="text/css" >
		<link rel="stylesheet" href="css/dotx.css" type="text/css" >
		<link rel="stylesheet" href="css/wf.ui.css" type="text/css" >
		
		<script src="js/jquery-1.4.2.js" type="text/javascript"></script>
		<script src="js/jqueryui.js" type="text/javascript"></script>
		
		<script src="js/jquery-impromptu.3.1.js" type="text/javascript"></script>
		
		<script src="js/base.js" type="text/javascript"></script>		
		<script src="js/wf.ui.js" type="text/javascript"></script>
		<script src="js/toggle-btn.js" type="text/javascript" ></script>
		<script src="js/tip.js" type="text/javascript" ></script>
		<script src="js/sel.js" type="text/javascript" ></script>
		
		<style>
		
		div#wf-editor-wrap{
			wdith:300px;
			height:300px;
		}
		
		div#wf-editor-wrap textarea#wf-source{
			width:100%;
			height:100%;
			font-family:Courier New;
			font-size:13px;
			padding:0px;
			
			display:none;
		}
		
		
		div#wf-editor-wrap iframe#wf-editor{
			height:100%;
			width:100%;
		}
		
		
		span.wf-tl{
			width:100px;
			height:85px;
			
			display: inline-block;
			background:url(img/ico.wf.png) no-repeat -110px -115px ;
		}
		</style>
</head>
	
	<body>
		<input name="userId" type="text" value="1,2,3,4,5" />
		<input name="userId-text" type="text" value="一,二,三,四,五" />
		<script>
		$(function(){
			$("input[name=userId]").sel();
		});
		</script>
		
		
		
		
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		
		<br />
		
		<a class="link-btn" href="javascript:void(0);" >清空流程</a>
		|
		<span class="desc small12" >源码</span> <a href="javascript:$('#wf-source').toggle();void(0);" class="ico ico-source" title="源码">源码</a>
		|
		<span class="desc small12" >图例</span> <a href="javascript:void(0);" class="ico ico-tl" title="图例">图例</a>
		|
		<span class="desc small12" >帮助</span> <a href="javascript:$('#wf-source').toggle();void(0);" class="ico ico-help" title="帮助">帮助</a>
		
		<textarea id="wf-source"></textarea>
		
		<script>
		$(function(){
			$("#wf-source").buildWfUi({loaded:function(editor){
				editor.load("wf.xml",function(v){
					editor.point(31);
				});
			}});

			$("a.ico-tl").popTip({
				loaded:function(){
					return "<span class=\"wf-tl\"></span>";
				},
				event:"click"
			});
		});
		</script>
	</body>
</html>
